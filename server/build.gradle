plugins {
    id 'java'
}

group 'uwu.misaka'
version '0.1-HENTAI'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':core')

    implementation 'org.xerial:sqlite-jdbc:3.8.11.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
